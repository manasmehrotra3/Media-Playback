<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="Media-Playback">

    <template>
    	<p>{{Text}}</p>
    </template>

    <script>
        Polymer('Media-Playback', {
            ready: function() {
            	this.Text = "Okay";
            }
        });
    </script>

</polymer-element>
